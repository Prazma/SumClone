<form action="javascript:clone()">
  <h3>Normal Clone Calculation</h3>
  <input id="inttNO" placeholder="stop at">
  <input id="pwof" placeholder="index of">
  <input type="submit" value="Create Clone">
</form>

<form action="javascript:calc()">
  <h3>Climb Clone Calculation</h3>
  <input id="intt" placeholder="stop at">
  <input id="inti" type="number" placeholder="index of">
  <input type="submit" value="Calculate">
</form>

<form action="javascript:qwcalc()">
  <h3>Custom Array Calculator</h3>
  <input id="inta" placeholder="enter array">
  <input id="intit" type="number" placeholder="index of">
  <input type="submit" value="Calculate">
</form>

<form action="javascript:fSum()">
  <h3>Get Equation from Sum</h3>
  <input id="sumValue" placeholder="enter sum">
  <input id="conValue" placeholder="stop at">
  <input id="indValue" placeholder="index of">
  <input type="submit" placeholder="find equation">
</form>

<script>
  function clone() {
    var a = [1];
    var intt = document.getElementById("inttNO").value;
    var pwof = document.getElementById("pwof").value;
    for( i = 0; i < intt; i++ ) {
      var arrayL = a.length;
      for( b = 0; b < arrayL; b++ ) {
        var newE = a[b];
        a.push( Math.pow(newE * -1,pwof) );
      }
    }
    document.body.innerHTML += "<p><strong>Clone :</strong></p><p>" + a + "</p>";
  }
  function fSum() {
    console.log("initialized calculation");
    var conValue = parseInt(document.getElementById("conValue").value);
    var indValue = parseInt(document.getElementById("indValue").value);
    var sumValue = parseInt(document.getElementById("sumValue").value);
    var plusMinusA = [];
    var finalA = [];
    for( i = 0; i < conValue; i++ ) {
      plusMinusA.push(1);
      finalA.push(-1);
    }
    console.log(Math.pow(2,plusMinusA.length));
    for ( i = 0; i < Math.pow(2,plusMinusA.length)-1; i++ ) {
      if( plusMinusA[plusMinusA.length - 1] == 1 ) {
        plusMinusA[plusMinusA.length - 1] = -1;
      } else {
        plusMinusA[conValue - 1] = 1;
        for( k = 0; k < plusMinusA.length - 2; k++ ) {
          var pleib = k + 2;
          if(plusMinusA[plusMinusA.length - pleib] == 1 ) {
            plusMinusA[plusMinusA.length - pleib] = -1;
          } else {
            plusMinusA[plusMinusA.length - pleib] = 1;
            plusMinusA[plusMinusA.length - pleib - 1] = -1;
          }
        }
      }
      console.log("i is " + i);
      console.log(plusMinusA);
      var resultLength = 0;
      for( r = 0; r < plusMinusA.length; r++ ) {
        resultLength += Math.pow(r+1,indValue) * plusMinusA[r];
      }
      if( resultLength == sumValue ) {
        alert("equation found with array " + plusMinusA );
      } else if ( resultLength == finalA ) {
        alert("no equation found");
      }
      plusMinusA = [];
      finalA = [];
      conValue = 0;
      indValue = 0;
      sumValue = 0;

    }
  }
  function qwcalc() {
    var arrayS = document.getElementById("inta").value;
    var powy = document.getElementById("intit").value;
    var a = arrayS.split(",");
    var sumEle = [];
    for( i = 0; i < a.length; i++ ) {
      sumEle.push( Math.pow((i + 1),parseInt(powy)) * parseInt(a[i]) );
    }
    var resultS = 0;
    for( i = 0; i < sumEle.length; i++ ) {
      resultS += sumEle[i];
    }
    document.body.innerHTML += "<p><strong>" + arrayS + " times, power of " + powy + ".</strong></p><p>(" + sumEle.join(") + (") + ") = " + resultS + "</p>";
  }
  function calc() {
    var a = [1];
    var addInt = [];
    var intt = document.getElementById("intt").value;
    var cloneI = 0;
    if( intt > 26 ) {
      cloneI = 26;
    } else {
      cloneI = intt;
    }
    for( i = 0; i < cloneI; i++ ) {
      var arrayL = a.length;
      for( b = 0; b < arrayL; b++ ) {
        var newE = a[b];
        a.push( newE * -1 );
      }
    }

    var countT = 1;
    for( i = 0; i < intt; i++ ) {
      var inti = document.getElementById("inti").value;
      var powerOverResult = Math.pow( countT , inti );
      addInt.push(powerOverResult * a[countT - 1]);
      countT += 1;
    }
    var resultSum = 0;
    for( i = 0; i < addInt.length; i++ ) {
      resultSum += addInt[i];
    }
    document.body.innerHTML += "<p><strong>" + intt + " times, power of " + inti + ".</strong></p><p>(" + addInt.join(") + (") + ") = " + resultSum + "</p>";
  }
</script>
